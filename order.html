<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <title>OnlineShop - Commande</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="./assets/scripts/header.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="/assets/scripts/commande.js"></script>
  </head>
  <body>
    <header>
      <div>
        <a href="./index.html">
          <img alt="logo" src="./assets/img/logo.svg" title="Accueil" />
        </a>
        <nav>
          <ul>
            <li><a href="./index.html">Accueil</a></li>
            <li><a href="./products.html">Produits</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li>
              <a
                class="shopping-cart"
                href="./shopping-cart.html"
                title="Panier"
              >
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                  <i class="fa fa-shopping-cart fa-stack-1x"></i>
                </span>
                <span class="count">4</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="order">
      <article>
        <h1>Commande</h1>
        <form id="order-form" action="./confirmation.html" method="post" name="myForm">
      
          <h2>Contact</h2>
          <section class="order-section">
            <div class="order-field">
              <label for="firstName">Prénom</label>
              <input
                class="form-control"
                id="firstName"
                name="firstName"
                type="text"
                placeholder="Prénom"
                required
                />
              
            </div>

            <div class="order-field">
              <label for="lastName">Nom</label>
              <input
                class="form-control"
                id="lastName"
                name="lastName"
                type="text"
                placeholder="Nom"
                required
                />
            </div>
            <div class="order-field">
              <label for="email">Adresse courriel</label>
              <input
                class="form-control"
                id="email"
                name="email"
                type="email"
                placeholder="Adresse courriel"
                required
                />
            </div>
            <div class="order-field">
              <label for="phone">Téléphone</label>
              <input
                class="form-control"
                id="phone"
                name="phone"
                type="tel"
                placeholder="###-###-####"
                required
              />
            </div>
          </section>
          <h2>Paiement</h2>
          <section class="order-section">
            <div class="order-field">
              <label for="creditCard">Numéro de carte de crédit</label>
              <input
                class="form-control"
                id="creditCard"
                name="creditCard"
                type="text"
                placeholder="•••• •••• •••• ••••"
                required
              />
            </div>
            <div class="order-field">
              <label for="creditCardExpiry">Expiration (mm/aa)</label>
              <input
                class="form-control"
                id="creditCardExpiry"
                name="creditCardExpiry"
                type="text"
                placeholder="mm/aa"
                required
              />
            </div>
          </section>
          <div id="order-button-container" >
            <button class="btn" type="submit" onclick="stocker()"  href = "confirmation.html">
              Payer
              <i class="fa fa-angle-double-right"></i>
            </button>
          </div>
        </form>
      </article>
    </main>
    <footer>
      <p>
        Nelson Kamga Newa 20288991, Guillaume Sabourin 20278765, Mandi Téo
        Vigier 20237155, Ahmed Mhedhbi 20237399
      </p>
    </footer>
  </body>
</html>
